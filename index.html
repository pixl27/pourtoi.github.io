<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour toi Gracy - Accueil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="starryNightCanvas"></canvas>
    <header>
        <h1>Pour toi Gracy</h1>
        <nav class="stepper-nav">
            <ol>
                <li class="step active" data-step="1" data-page="index.html">
                    <a href="index.html">
                        <span class="step-number">1</span>
                        <span class="step-label">Accueil</span>
                    </a>
                </li>
                <li class="step" data-step="2" data-page="souvenirs.html">
                    <a href="souvenirs.html">
                        <span class="step-number">2</span>
                        <span class="step-label">Souvenirs</span>
                    </a>
                </li>
                <li class="step" data-step="3" data-page="ressentiments.html">
                    <a href="ressentiments.html">
                        <span class="step-number">3</span>
                        <span class="step-label">Ce que je ressens</span>
                    </a>
                </li>
                <li class="step" data-step="4" data-page="et-maintenant.html">
                    <a href="et-maintenant.html">
                        <span class="step-number">4</span>
                        <span class="step-label">Et maintenant ?</span>
                    </a>
                </li>
            </ol>
        </nav>
    </header>
    <main id="accueil">
        <div class="message-entree">
            <p>
                <span class="phrase-1">Nos 20 Mois ensemble</span>
                <span class="phrase-2">à toi la seule et unique femme de ma vie</span>
            </p>
            <button id="commencerBtn">Commencer</button>
        </div>
    </main>

    <div class="lecteur-audio-conteneur">
        <audio id="musiqueFond" loop>
            <source src="song1.mp3" type="audio/mpeg">
            Votre navigateur ne supporte pas l'élément audio.
        </audio>
        <button id="toggleMusiqueBtn" aria-label="Play/Pause Musique">
            <span class="icon-play">▶️</span>
            <span class="icon-pause" style="display:none;">⏸️</span>
        </button>
        <span id="autoplay-status" class="autoplay-message" style="display:none;"></span>
    </div>

    <footer>
        <p>&copy; 2025</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
